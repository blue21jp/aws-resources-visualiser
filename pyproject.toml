[tool.poetry]
name = "aws-resources-visualiser"
version = "0.1.0"
description = ""
authors = ["Your Name <your.email@example.com>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.13"
boto3 = "^1.40.10"
streamlit = "^1.48.1"
pandas = "^2.3.1"
plotly = "^6.3.0"
psutil = "^7.0.0"
click = "^8.2.1"

[tool.poetry.group.dev.dependencies]
isort = "^5.13.2"
black = "^24.10.0"
pyproject-flake8 = "^7.0.0"
mypy = "^1.17.1"
vulture = "^2.14"
pytest = "^8.4.1"
pytest-mock = "^3.14.1"
pytest-clarity = "^1.0.1"
pytest-html = "^4.1.1"
pytest-cov = "^5.0.0"
moto = "^5.1.10"
bandit = "^1.8.6"
pip-audit = "^2.9.0"
pytest-asyncio = "^1.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# pytest

[tool.pytest.ini_options]
#pythonpath = "lambda1"
testpaths = ["tests"]

# linter & formatter
# [see]
# - https://zenn.dev/zenizeni/books/a64578f98450c2/viewer/ac820f

[tool.isort]
profile = "black"
line_length = 79
# 各ライブラリ群の説明を追記する
import_heading_stdlib      = "Standard Library"
import_heading_thirdparty  = "Third Party Library"
import_heading_firstparty  = "First Party Library"
import_heading_localfolder = "Local Library"
# from third_party import lib1, lib2...のような記述時の改行方法の設定(https://pycqa.github.io/isort/docs/configuration/multi_line_output_modes.html)
multi_line_output = 3
# 最後の要素の末尾に","を付けるようにする設定
include_trailing_comma = true
# .gitignoreファイルで指定されているファ���ルを除外
skip_gitignore = true

[tool.black]
line-length = 79
# defaultで.gitignoreファイルで指定されているファイルを除外します

[tool.flake8]
max-line-length = 140
exclude = [".git", "*.pyc", ".aws-sam", ".venv"]

[tool.mypy]
ignore_missing_imports = true
warn_unused_configs = true  # 使用されていない設定がある場合に警告を表示
warn_return_any = true  # Any型を返す関数がある場合に警告を表示
warn_unused_ignores = true  # 不要な`# type: ignore`がある場合に警告を表示
warn_redundant_casts = true  # 冗長な型キャストがある場合に警告を表示
warn_unreachable = true  # 到達不能コードがある場合に警告を表示
strict_optional = true  # None型の取り扱いを厳密にする
check_untyped_defs = true  # 型指定されていない関数もチェック対象に含める
incremental = true  # インクリメンタルチェックを有効化
cache_dir = ".mypy_cache"  # キャッシュディレクトリを明示的に指定
sqlite_cache = true  # SQLiteキャッシュを使用（高速化）
fast_module_lookup = true  # モジュール検索の高速化
skip_version_check = true  # バージョンチェックをスキップ

[tool.vulture]
min_confidence = 60
paths = ["app/"]
# TimedRotatingFileHandlerで使用される属性を除外
ignore_names = ["suffix"]
